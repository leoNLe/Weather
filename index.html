<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="fontawesome-free-5.13.0-web/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <header class="header"> Weather Dashboard </header>
    <div class="grid-container">
        <div class="nav"> 
            <input type="text" class="cityQuery">
                <span class="search"><i class="fas fa-search"></i></span>
            <div class="prevCity">
                <ul class="cityList">

                </ul>
            </div>
        </div>
        <content class="weather-container">
            <div class="current">
   
            </div>
            <h3 class="notice">5 days Forecast: </h3>
            <div class="future-div">
     
            </div>
        </content>
    </div>  
    <script src="script.js"></script> 
</body>
</html>
